version: '3'
services:
  malmo1:
    image: onlytailei/malmo:latest
    networks:
      - malmo_net_local
    deploy:
      placement:
        constraints:
          - node.role == manager
  malmo2:
    image: onlytailei/malmo:latest
    networks:
      - malmo_net_local
    deploy:
      placement:
        constraints:
          - node.role == manager
  malmo3:
    image: onlytailei/malmo:latest
    networks:
      - malmo_net_local
    deploy:
      placement:
        constraints:
          - node.role == manager
  malmo4:
    image: onlytailei/malmo:latest
    networks:
      - malmo_net_local
    deploy:
      placement:
        constraints:
          - node.role == manager
  agents:
    image: onlytailei/malmopy-pytorch-cpu:latest
    volumes: 
      - /home/tai/malmo_tai/malmo-challenge:/root/malmo-challenge
      - malmo_model:/root/malmo-challenge/ai_challenge/pig_chase/pytorch_rl/models
      - malmo_log:/root/malmo-challenge/ai_challenge/pig_chase/pytorch_rl/logs
    working_dir: /root/malmo-challenge/ai_challenge/pig_chase/pytorch_rl
    entrypoint: /bin/bash
    command: /root/malmo-challenge/ai_challenge/pig_chase/pytorch_rl/start_local.sh
    ports:
      - "8097:8097"
    networks:
      - malmo_net_local
    deploy:
      placement:
        constraints:
          - node.role == manager

networks:
  malmo_net_local:
    external: true

volumes:
  malmo_model:
    external: true
  malmo_log:
    external: true
